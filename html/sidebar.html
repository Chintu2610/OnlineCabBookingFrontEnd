    <style>
        /* Set a fixed height for the sidebar and enable scrollbar */
        #sidebar {
            height: 100vh; /* Full viewport height */
            width: 240px; /* Adjust width as needed */
            overflow-y: auto; /* Enable vertical scrollbar if needed */
            background-color: #000; /* Light gray background color */
            color: #20b6cd; /* Set text color */
            /* Add padding at the top */
            padding-top: 20px;
        }

        .sidebar-menu ul {
            padding-left: 0;
            list-style-type: none;
        }

        .sidebar-menu li {
            padding: 0px 10px;
            margin-bottom: 0; /* Remove margin between menu items */
        }

        .sidebar-menu li a {
            color: inherit;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .sidebar-menu li a:hover {
            background-color: #9e9c9c; /* Hover background color */
        }

        .submenu ul {
            display: none;
            padding-left: 10px;
        }

        .submenu.open ul {
            display: block;
        }

        .menu-arrow {
            float: right;
            margin-top: 5px;
        }

        /* Style for main submenu items */
        .main-submenu li {
            padding: 10px 40px; /* Adjust padding as needed */
        }

        .main-submenu li a {
            padding: 10px; /* Adjust padding as needed */
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="submenu">
                        <a href="#"><i class="la la-dashboard"></i>
                            <span> Dashboard</span>
                            <span class="menu-arrow"></span>
                        </a>
                        <ul>
                            <li class="admin-dashboard-link"><a href="user.jsp">Dashboard</a></li>
                        </ul>
                    </li>
                    <li class="menu-title">
                        <span>Main</span>
                    </li>
                    <li class="admin-dashboard-link"><a href="promotion.jsp">File uploading</a></li>
                    <li class="admin-dashboard-link"><a href="promotion_name.jsp">Send by Name</a></li>
                    <li class="admin-dashboard-link"><a href="promotion_groupid.jsp">Send by Group</a></li>
                    <li class="admin-dashboard-link"><a href="report.jsp">Reports</a></li>
                    <li class="admin-dashboard-link"><a href="EmailSending.jsp">Email Send</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- Slimscroll JS -->

    <!-- Datetimepicker JS -->

    <!-- Custom JS -->
    <script src="../js/app.js"></script>

    <script>
        // JavaScript for expand/collapse functionality
        var submenuItems = document.querySelectorAll(".submenu");
        submenuItems.forEach(function (item) {
            item.addEventListener("click", function () {
                this.classList.toggle("open");
            });
        });
    </script>
</body>
