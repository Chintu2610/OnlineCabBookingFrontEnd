<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/M.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            width: 15%;
        }
        .page-wrapper {
            width: 75%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .cab-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .cab-card:hover {
            background-color: #f8f9fa;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .cab-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 20px;
        }
        .cab-item {
            flex: 1 1 calc(33.333% - 16px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div id="header"></div>
        
        <div class="sidebar" style="width: 200px;">
            <iframe src="sidebar.html" width="100%" height="650px" frameborder="0"></iframe>
        </div>
        <div class="page-wrapper" style="margin-top: 0%;">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="col-sm-12">
                                <div class="overlay-black w-100 slider-banner1 position-relative" style="background-image: url('../assets/taxi service.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat;">
                                    <div class="container h-100">
                                        <div class="row h-100 align-items-center">
                                            <div class="col-lg-12">
                                                <div class="text-white">
                                                    <h1 class="mb-4" style="color: #ad7020;"><span>Find</span><br>Your Lady Pilot</h1>
                                                    <form id="cabSearchForm">
                                                        <div class="row">
                                                            <div class="col-md-8 col-lg-6">
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="cityInput" name="city" placeholder="Enter pickup location" required>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4 col-lg-2">
                                                                <div class="form-group">
                                                                    <button type="submit" name="filter" class="btn btn-primary w-200">Find Cabs</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item active">Dashboard</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="cabList"></div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="card dash-widget">
                                <div class="card-body">
                                    <a href="CabController.html" style="text-decoration: none; color: inherit;">
                                        <span class="dash-widget-icon"><i class="fa fa-taxi"></i></span>
                                        <div class="dash-widget-info">
                                            <h3></h3>
                                            <span>Book Cab</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="card dash-widget">
                                <div class="card-body">
                                    <a href="CustomerControler.html" style="text-decoration: none; color: inherit;">
                                        <span class="dash-widget-icon"><i class="fa fa-history"></i></span>
                                        <div class="dash-widget-info">
                                            <h3></h3>
                                            <span>Booking History</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Booking Details -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Enter Booking Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <div class="form-group">
                            <label for="pickupLocation">Pickup Location</label>
                            <input type="text" class="form-control" id="pickupLocation" name="pickupLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="fromDateTime">From Date & Time</label>
                            <input type="datetime-local" class="form-control" id="fromDateTime" name="fromDateTime" required>
                        </div>
                        <div class="form-group">
                            <label for="dropLocation">Drop Location</label>
                            <input type="text" class="form-control" id="dropLocation" name="dropLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="toDateTime">To Date & Time</label>
                            <input type="datetime-local" class="form-control" id="toDateTime" name="toDateTime" required>
                        </div>
                        <div class="form-group">
                            <label for="distanceInKm">Distance in Km</label>
                            <input type="number" class="form-control" id="distanceInKm" name="distanceInKm" required>
                        </div>
                        <input type="hidden" id="cabId" name="cabId">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchAllCabs();
        });

        function fetchAllCabs() {
            var uuId = localStorage.getItem('uuid');
            var baseurl = 'http://localhost:1995/cab/getAllAvailableCab';
            baseurl += '?uuid=' + uuId;
            $.ajax({
                url: baseurl,
                method: "GET",
                success: function(response) {
                    displayAvailableCabs(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                }
            });
        }

        document.getElementById("cabSearchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var city = document.getElementById("cityInput").value;
            $.ajax({
                url: "http://localhost:1995/cab/getAvailableCabByCity",
                method: "GET",
                data: { city: city },
                success: function(response) {
                    displayAvailableCabs(response);
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                }
            });
        });

        function displayAvailableCabs(cabs) {
            var cabListHTML = '<div class="cab-container">';
            cabs.forEach(function(cab) {
                cabListHTML += '<div class="cab-item">';
                cabListHTML += '<div class="card mb-3 cab-card">';
                cabListHTML += '<div class="card-body">';
                cabListHTML += '<h5 class="card-title">' + cab.carName + '</h5>';
                cabListHTML += '<p class="card-text">ID: ' + cab.cabId + '</p>';
                cabListHTML += '<p class="card-text">Type: ' + cab.carType + '</p>';
                cabListHTML += '<p class="card-text">Number: ' + cab.carNumber + '</p>';
                cabListHTML += '<p class="card-text">Rate: ' + cab.perKmRate + ' per km</p>';
                cabListHTML += '<button class="btn btn-primary book-now-btn" data-cab-id="' + cab.cabId + '">Book Now</button>';
                cabListHTML += '</div></div></div>';
            });
            cabListHTML += '</div>';
            document.getElementById("cabList").innerHTML = cabListHTML;

            // Add event listener for book now buttons
            document.querySelectorAll('.book-now-btn').forEach(function(button) {
                button.addEventListener('click', function() {
                    var cabId = this.getAttribute('data-cab-id');
                    document.getElementById('cabId').value = cabId;
                    $('#bookingModal').modal('show');
                });
            });
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var uuId = localStorage.getItem('uuid');
    var cabId = document.getElementById('cabId').value;

    var fromDateTime = new Date(document.getElementById('fromDateTime').value);
    var toDateTime = new Date(document.getElementById('toDateTime').value);

    var formattedFromDateTime = formatDateTime(fromDateTime);
    var formattedToDateTime = formatDateTime(toDateTime);

    var bookingData = {
        pickupLocation: document.getElementById('pickupLocation').value,
        fromDateTime: formattedFromDateTime,
        dropLocation: document.getElementById('dropLocation').value,
        toDateTime: formattedToDateTime,
        distanceInKm: document.getElementById('distanceInKm').value,
        cabId: cabId,
        uuid: uuId
    };

    var baseurl = "http://localhost:1995/tripBooking/BookRequest";
    baseurl += "?cabId=" + cabId;
    baseurl += "&uuid=" + uuId;

    $.ajax({
        url: baseurl,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(bookingData),
        success: function(response) {
            alert('Booking successful!');
            $('#bookingModal').modal('hide');
        },
        error: function(xhr, status, error) {
            console.error("Error:", error);
            alert('Booking failed!');
        }
    });
});

function formatDateTime(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');

    return `${day}-${month}-${year} ${hours}:${minutes}`;
}

        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar').innerHTML = data)
            .catch(error => console.error('Error fetching sidebar:', error));
    </script>
</body>
</html>
