

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/M.css">
    <!-- Add any additional CSS files if needed -->

<body>
    <div class="main-wrapper">
        <!-- No iframe for header, content loaded via fetch -->
        <div id="header"></div>
        
        <div class="sidebar"   style="width: 200px;">
            <iframe src="sidebar.html" width="100%" height="650px" frameborder="0"></iframe>
        </div>
        <div class="page-wrapper" style="margin-top: 0%;">
            <!-- Page Content -->
            <div class="content container-fluid">
              
                <!-- Page Header -->
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="col-sm-12">
                                <!-- Display welcome message -->
                                <div class="overlay-black w-100 slider-banner1 position-relative" style="background-image: url('../assets/taxi\ service.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat;">
                                    <div class="container h-100">
                                        <div class="row h-100 align-items-center">
                                            <div class="col-lg-12">
                                                <div class="text-white">
                                                    <h1 class="mb-4" style="color: #ad7020;"><span >Find</span><br>
                                                         Your Lady Pilot</h1>
                                                    <form id="cabSearchForm">
                                                        <div class="row">                                                          
                                                            <div class="col-md-8 col-lg-6">
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="cityInput" name="city" placeholder="Enter pickup location" required>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-4 col-lg-2">
                                                                <div class="form-group">
                                                                    <button type="submit" name="filter" class="btn btn-primary w-200">Find Cabs</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item active">Dashboard</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="cabList">
                        <!-- Available cabs will be displayed here -->
                    </div>
                    <!-- Dashboard Widgets -->
                    <div class="row">
                        <!-- Widget 3 -->
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="card dash-widget">
                                <div class="card-body">
                                    <a href="CabController.html" style="text-decoration: none; color: inherit;">
                                        <span class="dash-widget-icon"><i class="fa fa-taxi"></i></span>
                                        <div class="dash-widget-info">
                                            <h3></h3>
                                            <span>Book Cab</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="card dash-widget">
                                <div class="card-body">
                                    <a href="CustomerControler.html" style="text-decoration: none; color: inherit;">
                                        <span class="dash-widget-icon"><i class="fa fa-history"></i></span>
                                        <div class="dash-widget-info">
                                            <h3></h3>
                                            <span>Booking History</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Widget 4 -->
                        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                            <div class="card dash-widget">
                                <div class="card-body">
                                    <a href="adminControlller.html" style="text-decoration: none; color: inherit;">
                                        <span class="dash-widget-icon"><i class="fa fa-user"></i></span>
                                        <div class="dash-widget-info">
                                            <h3></h3>
                                            <span>Profile</span>
                                        </div>

                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- End Dashboard Widgets -->
                </div>
                <!-- End Page Header -->
            </div>
            <!-- End Page Content -->
        </div>
    </div>
    </div>

    <!-- Add your JavaScript includes here -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- Other JavaScript includes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <!-- Add any additional scripts if needed -->
    <script>
               // Handle form submission
document.getElementById("cabSearchForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    var city = document.getElementById("cityInput").value;

    // Make AJAX request to retrieve available cabs
    $.ajax({
        url: "http://localhost:1995/cab/getAvailableCabByCity",
        method: "GET",
        data: { city: city },
        success: function(response) {
            displayAvailableCabs(response);
        },
        error: function(xhr, status, error) {
            console.error("Error:", error);
        }
    });
});

// Function to display available cabs
function displayAvailableCabs(cabs) {
    var cabListHTML = "";

    // Loop through the available cabs and create HTML elements to display them
    cabs.forEach(function(cab) {
        cabListHTML += '<div class="card mb-3">';
        cabListHTML += '<div class="card-body">';
        cabListHTML += '<h5 class="card-title">' + cab.carName + '</h5>';
        cabListHTML += '<p class="card-text">Type: ' + cab.carType + '</p>';
        cabListHTML += '<p class="card-text">Number: ' + cab.carNumber + '</p>';
        cabListHTML += '<p class="card-text">Rate: ' + cab.perKmRate + ' per km</p>';
        cabListHTML += '</div></div>';
    });

    // Update the HTML content with the available cabs
    document.getElementById("cabList").innerHTML = cabListHTML;
}

    </script>
    <script> 
        // Load header content
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        // Load sidebar content
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar').innerHTML = data)
            .catch(error => console.error('Error fetching sidebar:', error));
    </script>

</body>
</html>
