<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define the populateFields function
        function populateFields() {
            var id = localStorage.getItem('driverid');
            console.log("Driver ID from localStorage:", id);
            alert("Driver ID from localStorage: " + id); // Alert the driver ID
            if (!id) {
                console.error("Driver ID not found in localStorage");
                return;
            }
            // Your other logic goes here
        }

        // Run the populateFields function when the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            populateFields();
        });
    </script>
</body>
</html>
