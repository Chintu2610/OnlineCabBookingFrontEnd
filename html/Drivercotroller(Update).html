<script>
    // Define the populateFields function
    function populateFields() {
       
        var id = localStorage.getItem('driverid');
        var uuId = localStorage.getItem('uuid');
       // Alert the driver ID
        // Autofill UUID value into the corresponding input field
        document.getElementById('userid').value = uuId; // Assuming 'userid' is the correct ID for the UUID input field
        var url = 'http://localhost:1995/driver/GetDriverDetails';
        url += '?driverid=' + id; // Pass the extracted ID as currUserId
        url += '&uuid=' + uuId;
        $.ajax({
            url: url, // Replace this URL with your API endpoint
            type: 'GET',
            success: function(data) {
                $('#username').val(data.userName);
                $('#password').val(data.password);
                $('#address').val(data.address);
                $('#phone').val(data.mobileNumber);
                $('#email').val(data.email);
                $('#userrole').val(data.userRole);
                $('#driverid').val(data.driverId);
                $('#licencenum').val(data.licenceNo);
                $('#rating').val(data.rating);
                $('#currenloc').val(data.currLocation);
                $('#driverstatus').val(data.currDriverStatus);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    // Run the populateFields function when the document is loaded
    document.addEventListener('DOMContentLoaded', function() {
        populateFields();
    });

</script>



<script>
  // Event listener for submit button click
  $(document).ready(function() {
            populateFields();
        });

        // Event listener for submit button click
        $('#submitBtn').on('click', function() {
            var updatedData = {
        uuid: $('#userid').val(),
        userName: $('#username').val(),
        password: $('#password').val(),
        address: $('#address').val(),
        mobileNumber: $('#phone').val(),
        email: $('#email').val(),
        userRole: $('#userrole').val(),
        driverId: $('#driverid').val(),
        licenceNo: $('#licencenum').val(),
        rating: $('#rating').val(),
        currLocation: $('#currenloc').val(),
        currDriverStatus: $('#driverstatus').val()

                
            };

            var driverId = localStorage.getItem('driverid');
            var url = 'http://localhost:1995/driver/update?driverId=' + driverId;

            // AJAX call to update details
            $.ajax({
                url: url,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(updatedData),
                success: function(response) {
                    window.location.href = 'Drivercontroller.html';
                    // Optionally, perform actions like showing a success message or redirecting
                },
                error: function(xhr, status, error) {
                  
                    // Optionally, show an error message to the user
                }
            });
        });
