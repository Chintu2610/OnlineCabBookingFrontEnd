<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>User Registration</title>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center">User Registration</h1>
        <!-- Registration form starts here -->
        <form id="registrationForm">
          
          <div class="mb-3">
            <label for="userName" class="form-label">Username:</label>
            <input type="text" class="form-control" id="userName" name="userName" required>
          </div>
          
          <!-- <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div> -->

          <div class="mb-3">
          <label>Password:<span class="text-danger">*</span></label>
        <input required pattern="(?=.*[A-Za-z])(?=.*\d).{8,}" title="Password must contain at least 8 characters, including at least one letter and one number" name="password" id="password" type="password" class="form-control">
      </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>

          <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number:</label>
            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email"  required>
          </div>

          <input type="hidden" id="userRole" name="userRole" value="Customer">

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="location.href=window.location.origin + '/html/login.html'">Login</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
