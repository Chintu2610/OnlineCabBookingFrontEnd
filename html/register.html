<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>User Registration</title>
  <style>
    /* Custom styles for extra space at the top */
    .extra-space {
      margin-top: 20px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  
  <div class="container extra-space">
   
    <h1 class="text-center">User Registration</h1>
    <!-- Registration form starts here -->
    <form id="registrationForm">
      
      <div class="mb-3">
        <label for="userName" class="form-label">Username:</label>
        <input type="text" class="form-control" id="userName" name="userName" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number:</label>
        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3" style="display:none;">
        
        <input type="text" class="form-control" id="userRole" name="userRole" value="Customer"  required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" class="login-btn" onclick="location.href=window.location.origin + '/html/login.html'">Login</button>
 </form>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
